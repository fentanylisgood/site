<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Email Search Tool</title><link href=https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css rel=stylesheet><link href=https://fonts.cdnfonts.com/css/terminus rel=stylesheet><script src=https://www.google.com/recaptcha/api.js></script><style>*{font-family:Terminus,sans-serif}body{background-color:#f3f4f6;color:#111827;transition:background-color .5s ease,color .5s ease;margin:0;padding:0;overflow-x:hidden}body.dark-mode{background-color:#1f2937;color:#f3f4f6}.container{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem}.card{background-color:rgba(255,255,255,.8);padding:2rem;border-radius:.5rem;box-shadow:0 4px 6px rgba(0,0,0,.1);width:100%;max-width:400px;margin:0 auto;overflow-y:auto;transition:background-color .5s ease;display:none}.card.dark-mode{background-color:rgba(55,65,81,.8)}.toggle-dark-mode{cursor:pointer;margin-top:1rem;display:flex;align-items:center;position:absolute;top:1rem;right:1rem}.toggle-dark-mode img{width:20px;margin-right:.5rem}.dark-mode-icon{fill:#1f2937}.section-buttons{display:flex;justify-content:space-around;width:100%;margin-bottom:1rem}.section-buttons button{background-color:rgba(79,70,229,.8);color:#fff;border:none;padding:1rem 1.5rem;border-radius:.5rem;cursor:pointer;transition:background-color .3s ease;font-size:1.2rem;margin:0 5px}.section-buttons button:hover{background-color:rgba(67,56,202,.8)}#cooked{background-color:transparent;color:#b1b1b1}#password-generator.card{max-width:600px;width:80%;background-color:rgba(255,255,255,.8);padding:2rem;border-radius:.5rem;box-shadow:0 4px 6px rgba(0,0,0,.1);overflow-y:auto}#password-generator.card.dark-mode{background-color:rgba(55,65,81,.8)}#password-generator.card h2{font-size:1.5rem}#password-generator.card .flex{flex-direction:column}#password-generator.card .form-input{width:100%;margin-bottom:1rem}#password-generator.card .flex label{margin-bottom:1rem}#password-generator.card .flex .ml-4{margin-left:0}#password-generator.card .ml-4{margin-top:1rem}</style><body class=container><a class="ml-4 absolute hover:underline left-0 mt-4 text-blue-500 top-0"href=https://doxed.wiki onclick=goHome()>Home</a><div class=toggle-dark-mode onclick=toggleDarkMode()><svg class=dark-mode-icon height=14 viewBox="0 0 384 512"width=10.5 xmlns=http://www.w3.org/2000/svg><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/></svg> Toggle Dark Mode</div><div class=section-buttons><button onclick='toggleSection("email-osint")'id=cooked>Email OSINT</button> <span>/</span> <button onclick='toggleSection("password-generator")'id=cooked>Password Generator</button> <span>/</span> <button onclick='toggleSection("username-generator")'id=cooked>Username Generator</button></div><div class=card id=email-osint><h1 class="mb-4 font-bold text-2xl">EMAIL OSINT</h1><form class=mb-4 id=searchForm><label class="text-gray-600 block font-medium text-sm"for=emailInput>Enter Email:</label><div class="rounded-md mt-1 relative shadow-sm"><input class="rounded-md duration-150 ease-in-out px-4 py-2 transition block form-input leading-5 sm:leading-5 sm:text-sm w-full"id=emailInput type=email required></div><button onclick=searchEmail() class="rounded-md duration-150 ease-in-out px-4 py-2 transition focus:outline-none text-white active:bg-blue-800 bg-blue-500 focus:shadow-outline-blue hover:bg-blue-700 mt-4"type=button>Search</button></form><div class=text-gray-600 id=result></div></div><div class=card id=password-generator><h2 class="mb-2 font-semibold text-lg">Password Generator</h2><div class="flex items-center"><label class=mr-2 for=passwordLength>Length: <span id=lengthValue>12</span></label> <input class="form-input w-64"id=passwordLength type=range max=1000 min=8 oninput=updateLengthValue() value=12> <label class="ml-4 flex items-center"for=includeLetters><input class=mr-2 id=includeLetters type=checkbox>Include Letters</label> <label class="ml-4 flex items-center"for=includeNumbers><input class=mr-2 id=includeNumbers type=checkbox>Include Numbers</label> <label class="ml-4 flex items-center"for=includeSpecialChars><input class=mr-2 id=includeSpecialChars type=checkbox>Include Special Characters</label> <button onclick=generatePassword() class="rounded-md duration-150 ease-in-out px-4 py-2 transition focus:outline-none text-white ml-4 active:bg-green-800 bg-green-500 focus:shadow-outline-green hover:bg-green-700"type=button>Generate</button> <button onclick=copyToClipboard() class="rounded-md duration-150 ease-in-out px-4 py-2 transition focus:outline-none text-white active:bg-blue-800 bg-blue-500 focus:shadow-outline-blue hover:bg-blue-700 ml-4"type=button>Copy to Clipboard</button></div><div class="text-gray-600 mt-2"id=passwordResult></div></div><div class=card id=username-generator style=width:100%;max-width:600px><h2 class="mb-2 font-semibold text-lg">Username Generator</h2><div class="flex items-center flex-col"><label class=mb-2 for=usernameType>Type:</label> <select class="mb-2 form-select w-48"id=usernameType><option value=random>Random<option value=ogu>ogu</select> <button onclick=generateUsername() class="rounded-md duration-150 ease-in-out px-4 py-2 transition focus:outline-none text-white active:bg-purple-800 bg-purple-500 focus:shadow-outline-purple hover:bg-purple-700 mb-2"type=button>Generate Username</button><div class=text-gray-600 id=usernameResult></div><button onclick='copyToClipboard("usernameResult")'class="rounded-md duration-150 ease-in-out px-4 py-2 transition focus:outline-none text-white active:bg-blue-800 bg-blue-500 focus:shadow-outline-blue hover:bg-blue-700 mt-2"type=button>Copy to Clipboard</button></div></div><script>function searchEmail() {
            const emailInput = document.getElementById('emailInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Searching for email: ${emailInput}... `;
        }
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }
const specificUsernames = [
        "wiz", "xav", "Fortgirl", "Beta", "Kleo", "Oygon", "Shavedchest", "Azuma", "Cutieinside", "Marshmellow",     "Air", "All", "Alternate", "After", "Axe", "Anti", "Art", "Amp", "Ant", "Aunt", "Artsy", "Accuracy", "Anus",
    ];
    function generateRandomString(length) {
        const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let result = "";
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            result += charset.charAt(randomIndex);
        }
        return result;
    }
    function generateUsername() {
        const usernameResult = document.getElementById('usernameResult');
        const usernameType = document.getElementById('usernameType').value;

        if (usernameType === 'random') {
            // Generate a random username
            const randomString = generateRandomString(8); 
            usernameResult.innerHTML = `Generated Username: ${randomString}`;
        } else if (usernameType === 'ogu') {
            const randomSpecificUsername = specificUsernames[Math.floor(Math.random() * specificUsernames.length)];
            usernameResult.innerHTML = `Specific Username: ${randomSpecificUsername}`;
        }
    }
        function generatePassword() {
            const passwordLength = document.getElementById('passwordLength').value;
            const includeLetters = document.getElementById('includeLetters').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSpecialChars = document.getElementById('includeSpecialChars').checked;
            const passwordResult = document.getElementById('passwordResult');
    
            let charset = "";
    
            if (includeLetters) {
                charset += "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            }
            if (includeNumbers) {
                charset += "0123456789";
            }
            if (includeSpecialChars) {
                charset += "!@#$%^&*()-_=+";
            }
    
            if (!charset) {
                alert("Please select at least one character type.");
                return;
            }
    
            let password = "";
    
            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(randomIndex);
            }
    
            passwordResult.innerHTML = `${password}`;
        }
    
        function copyToClipboard() {
            const passwordResult = document.getElementById('passwordResult');
            const textarea = document.createElement('textarea');
            textarea.value = passwordResult.innerText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
    
        function updateLengthValue() {
            const lengthValue = document.getElementById('lengthValue');
            const passwordLength = document.getElementById('passwordLength').value;
            lengthValue.innerText = passwordLength;
        }</script>
